        /* Modal */

        let isAdmin = false;
        let currentDropdown = null;

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function getCurrentUser() {
            return localStorage.getItem('currentUser') || '';
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        function setCurrentUser(userName) {
            localStorage.setItem('currentUser', userName);
            currentUser = userName;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–∞—Å—Ç–æ–º–Ω—ã—Ö —Å–µ–ª–µ–∫—Ç–æ–≤
        function initializeCustomSelects() {
            // –í–µ—à–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –Ω–∞ –≤—Å–µ —Å–µ–ª–µ–∫—Ç—ã
            document.querySelectorAll('.select-field').forEach(select => {
                select.addEventListener('click', (e) => {
                    e.stopPropagation();
                    const dropdownType = select.dataset.dropdown;
                    showDropdown(dropdownType, select);
                });
            });

            // –ó–∞–∫—Ä—ã—Ç–∏–µ dropdown –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ
            document.addEventListener('click', () => {
                hideDropdown();
            });
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å dropdown
        function showDropdown(type, targetElement) {
            const overlay = document.getElementById('dropdownOverlay');
            const modal = document.getElementById('dropdownModal');
            
            currentDropdown = { type, targetElement };
            
            // –û—á–∏—â–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
            modal.innerHTML = '';
            
            // –°–æ–∑–¥–∞–µ–º –æ–ø—Ü–∏–∏ –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ç–∏–ø–∞
            let options = [];
            
            switch(type) {
                case 'gender':
                    options = [
                        { value: 'male', text: '–ú—É–∂—Å–∫–æ–π' },
                        { value: 'female', text: '–ñ–µ–Ω—Å–∫–∏–π' }
                    ];
                    break;
                case 'slots':
                    options = [
                        { value: '1', text: '1 –û–¥–∏–Ω –∫–ª—é—á—å' },
                        { value: '2', text: 'üöøüöø2 –î–≤–∞ –∫–ª—é—á–∞' }
                    ];
                    break;
                case 'hours':
                    for (let i = 0; i < 24; i++) {
                        const hour = i.toString().padStart(2, '0');
                        options.push({ value: hour, text: hour });
                    }
                    break;
                case 'minutes':
                    for (let i = 0; i < 60; i++) {
                        const minute = i.toString().padStart(2, '0');
                        options.push({ value: minute, text: minute });
                    }
                    break;
                case 'duration':
                    for (let i = 1; i <= 30; i++) {
                        options.push({ value: i.toString(), text: i + ' –º–∏–Ω—É—Ç' });
                    }
                    break;
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–ø—Ü–∏–∏ –≤ –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
            options.forEach(option => {
                const optionElement = document.createElement('div');
                optionElement.className = 'dropdown-option';
                if (
                    (type === 'gender' && option.value === selectedGender) ||
                    (type === 'slots' && option.value === selectedSlots) ||
                    (type === 'hours' && option.value === selectedHours) ||
                    (type === 'minutes' && option.value === selectedMinutes) ||
                    (type === 'duration' && option.value === selectedDuration)
                ) {
                    optionElement.classList.add('selected');
                }
                optionElement.dataset.value = option.value;
                optionElement.textContent = option.text;
                
                optionElement.addEventListener('click', (e) => {
                    e.stopPropagation();
                    selectOption(option.value, option.text);
                });
                
                modal.appendChild(optionElement);
            });
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º overlay
            overlay.classList.add('active');
        }

        // –°–∫—Ä—ã—Ç—å dropdown
        function hideDropdown() {
            const overlay = document.getElementById('dropdownOverlay');
            overlay.classList.remove('active');
            currentDropdown = null;
        }

        // –í—ã–±—Ä–∞—Ç—å –æ–ø—Ü–∏—é
        function selectOption(value, text) {
            if (!currentDropdown) return;
            
            const { type, targetElement } = currentDropdown;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω–æ–µ –∑–Ω–∞—á–µ–Ω–∏–µ
            switch(type) {
                case 'gender':
                    selectedGender = value;
                    break;
                case 'slots':
                    selectedSlots = value;
                    break;
                case 'hours':
                    selectedHours = value;
                    break;
                case 'minutes':
                    selectedMinutes = value;
                    break;
                case 'duration':
                    selectedDuration = value;
                    break;
            }
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç –≤ —Å–µ–ª–µ–∫—Ç–µ
            targetElement.textContent = text;
            
            // –°–∫—Ä—ã–≤–∞–µ–º dropdown
            hideDropdown();
        }

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å LocalStorage (–¥–ª—è –æ—Ñ—Ñ–ª–∞–π–Ω —Ä–∞–±–æ—Ç—ã)
        function getBookings() {
            const bookings = localStorage.getItem(STORAGE_KEY);
            return bookings ? JSON.parse(bookings) : [];
        }

        function saveBookings(bookings) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(bookings));
            // –ü—ã—Ç–∞–µ–º—Å—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞—Ç—å —Å "–æ–±–ª–∞–∫–æ–º" (localStorage –¥—Ä—É–≥–∏—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π)
            syncWithOtherUsers(bookings);
        }

        // –ü—Ä–æ—Å—Ç–∞—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è –º–µ–∂–¥—É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è–º–∏ —á–µ—Ä–µ–∑ localStorage
        function syncWithOtherUsers(bookings) {
            // –°–æ–∑–¥–∞–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–π –∫–ª—é—á –¥–ª—è —ç—Ç–æ–≥–æ "–ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è"
            const syncKey = 'showerBookings_sync';
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º timestamp –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
            const syncData = {
                bookings: bookings,
                timestamp: Date.now(),
                source: Math.random().toString(36).substr(2, 9) // —Å–ª—É—á–∞–π–Ω—ã–π ID –∏—Å—Ç–æ—á–Ω–∏–∫–∞
            };
            
            localStorage.setItem(syncKey, JSON.stringify(syncData));
            showSyncStatus('–î–∞–Ω–Ω—ã–µ –æ–±–Ω–æ–≤–ª–µ–Ω—ã', 'success');
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π –æ—Ç –¥—Ä—É–≥–∏—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
        function checkForUpdates() {
            const syncKey = 'showerBookings_sync';
            const lastUpdate = localStorage.getItem('lastUpdateCheck') || 0;
            const now = Date.now();
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–µ —á–∞—â–µ —á–µ–º —Ä–∞–∑ –≤ 5 —Å–µ–∫—É–Ω–¥
            if (now - lastUpdate < 5000) return;
            
            const syncData = localStorage.getItem(syncKey);
            if (syncData) {
                const data = JSON.parse(syncData);
                const localBookings = getBookings();
                
                // –ï—Å–ª–∏ –¥–∞–Ω–Ω—ã–µ –Ω–æ–≤–µ–µ –Ω–∞—à–∏—Ö, –æ–±–Ω–æ–≤–ª—è–µ–º
                if (data.timestamp > (localStorage.getItem('lastSync') || 0)) {
                    if (JSON.stringify(data.bookings) !== JSON.stringify(localBookings)) {
                        saveBookings(data.bookings);
                        localStorage.setItem('lastSync', data.timestamp);
                        displayBookings();
                        showSyncStatus('–î–∞–Ω–Ω—ã–µ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω—ã', 'success');
                    }
                }
            }
            
            localStorage.setItem('lastUpdateCheck', now);
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —Å—Ç–∞—Ç—É—Å —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏
        function showSyncStatus(message, type) {
            const statusElement = document.getElementById('syncStatus');
            statusElement.textContent = message;
            statusElement.className = `sync-status ${type}`;
            
            setTimeout(() => {
                statusElement.className = 'sync-status';
            }, 3000);
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ –≤—Ä–µ–º–µ–Ω–∏ —Å —É—á–µ—Ç–æ–º –ø–æ–ª–∞
        function isTimeSlotAvailable(startTime, duration, slotsCount, gender, userName) {
            const bookings = getBookings();
            const newStart = new Date(`1970-01-01T${startTime}`);
            const newEnd = new Date(newStart.getTime() + duration * 60000);

            let totalSlotsUsed = 0;

            for (const booking of bookings) {
                const existingStart = new Date(`1970-01-01T${booking.time}`);
                const existingEnd = new Date(existingStart.getTime() + booking.duration * 60000);

                const timeConflict = (newStart < existingEnd) && (newEnd > existingStart);

                if (timeConflict) {
                    // –ï—Å–ª–∏ —Ä–∞–∑–Ω—ã–π –ø–æ–ª - –±–ª–æ–∫–∏—Ä—É–µ–º –ø–æ–ª–Ω–æ—Å—Ç—å—é
                    if (booking.gender !== gender) {
                        return false;
                    }
                    // –ï—Å–ª–∏ —Ç–æ—Ç –∂–µ –ø–æ–ª - —Å—á–∏—Ç–∞–µ–º –∑–∞–Ω—è—Ç—ã–µ —Å–ª–æ—Ç—ã
                    totalSlotsUsed += parseInt(booking.slotsCount);
                }
            }

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Ö–≤–∞—Ç–∞–µ—Ç –ª–∏ —Å–≤–æ–±–æ–¥–Ω—ã—Ö —Å–ª–æ—Ç–æ–≤
            return (totalSlotsUsed + parseInt(slotsCount)) <= 2;
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∏ —É–¥–∞–ª–µ–Ω–∏–µ –∏—Å—Ç–µ–∫—à–∏—Ö –±—Ä–æ–Ω–µ–π
        function removeExpiredBookings() {
            const bookings = getBookings();
            const now = new Date();
            const currentTime = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
            
            const validBookings = bookings.filter(booking => {
                const bookingEnd = new Date(`1970-01-01T${booking.time}`);
                bookingEnd.setMinutes(bookingEnd.getMinutes() + booking.duration);
                const bookingEndTime = bookingEnd.toTimeString().substring(0, 5);
                
                return currentTime < bookingEndTime;
            });

            if (validBookings.length !== bookings.length) {
                saveBookings(validBookings);
            }
            
            return validBookings;
        }

        // –û—Å–Ω–æ–≤–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
        function bookSlot() {
            const userName = document.getElementById('userName').value.trim();
            const bookingDuration = parseInt(selectedDuration);

            const bookingTime = `${selectedHours}:${selectedMinutes}`;

            // –°–±—Ä–æ—Å —Å–æ–æ–±—â–µ–Ω–∏–π
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = '';
            messageDiv.className = '';

            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            if (!userName) {
                showMessage('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è.', 'error');
                return;
            }

            if (selectedHours === '00' && selectedMinutes === '00') {
                showMessage('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ–µ –≤—Ä–µ–º—è.', 'error');
                return;
            }

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ –≤—Ä–µ–º–µ–Ω–∏
            if (!isTimeSlotAvailable(bookingTime, bookingDuration, selectedSlots, selectedGender, userName)) {
                showMessage('‚ùå –≠—Ç–æ –≤—Ä–µ–º—è —É–∂–µ –∑–∞–Ω—è—Ç–æ –∏–ª–∏ –Ω–µ—Ç —Å–≤–æ–±–æ–¥–Ω—ã—Ö –∫–ª—é—á–µ–π.', 'error');
                return;
            }

            // –°–æ–∑–¥–∞–Ω–∏–µ –Ω–æ–≤–æ–π –±—Ä–æ–Ω–∏
            const newBooking = {
                id: Date.now(),
                name: userName,
                gender: selectedGender,
                slotsCount: selectedSlots,
                time: bookingTime,
                duration: bookingDuration,
                user: userName,
                timestamp: Date.now()
            };

            // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ
            const bookings = getBookings();
            bookings.push(newBooking);
            saveBookings(bookings);

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            setCurrentUser(userName);

            // –ü–æ–∫–∞–∑ —É—Å–ø–µ—à–Ω–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è
            showMessage('‚úÖ –ó–∞–±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–Ω–æ!', 'success');
            displayBookings();

            // –û—á–∏—Å—Ç–∫–∞ —Ñ–æ—Ä–º—ã (–∫—Ä–æ–º–µ –∏–º–µ–Ω–∏)
            document.getElementById('userName').value = '';
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–æ–æ–±—â–µ–Ω–∏–π
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = text;
            messageDiv.className = `message ${type}`;
            
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.innerHTML = '';
                    messageDiv.className = '';
                }, 3000);
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —Å–ø–∏—Å–∫–∞ –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–π
        function displayBookings() {
            const bookingsList = document.getElementById('bookingsList');
            let bookings = removeExpiredBookings(); // –£–¥–∞–ª—è–µ–º –∏—Å—Ç–µ–∫—à–∏–µ
            const now = new Date();
            const currentTime = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');

            // –°–æ—Ä—Ç–∏—Ä—É–µ–º –±—Ä–æ–Ω–∏ –ø–æ –≤—Ä–µ–º–µ–Ω–∏
            bookings.sort((a, b) => a.time.localeCompare(b.time));

            if (bookings.length === 0) {
                bookingsList.innerHTML = `
                    <div class="empty-state">
                        <i>üéØ</i>
                        <div>–ë—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–π –ø–æ–∫–∞ –Ω–µ—Ç</div>
                    </div>
                `;
                return;
            }

            bookingsList.innerHTML = '';
            bookings.forEach(booking => {
                const bookingDiv = document.createElement('div');
                
                const startTime = new Date(`1970-01-01T${booking.time}`);
                const endTime = new Date(startTime.getTime() + booking.duration * 60000);
                const endTimeString = endTime.toTimeString().substring(0, 5);
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏—Å—Ç–µ–∫–ª–∞ –ª–∏ –±—Ä–æ–Ω—å
                const isExpired = currentTime >= endTimeString;
                
                bookingDiv.className = `booking-item ${booking.gender} ${isExpired ? 'expired' : ''}`;

                const genderIcon = booking.gender === 'male' ? 'üë®' : 'üë©';
                const slotsText = booking.slotsCount === '2' ? ' (2 –∫–ª—é—á–∞)' : '';

                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –º–æ–∂–µ—Ç –ª–∏ —Ç–µ–∫—É—â–∏–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –æ—Ç–º–µ–Ω–∏—Ç—å –±—Ä–æ–Ω—å
                const canCancel = currentUser === booking.user || isAdmin;

                bookingDiv.innerHTML = `
                    <div class="booking-info">
                        <div class="booking-name">
                            ${genderIcon} ${booking.name}
                            ${isExpired ? '<span class="expired-badge">–ò—Å—Ç–µ–∫–ª–æ</span>' : ''}
                        </div>
                        <div class="booking-details">
                            ${booking.duration} –º–∏–Ω—É—Ç${slotsText}
                        </div>
                    </div>
                    <div class="booking-time">
                        <span>${booking.time} - ${endTimeString}</span>
                        <button class="cancel-btn" onclick="cancelBooking(${booking.id})" ${!canCancel || isExpired ? 'disabled' : ''}>
                            ${canCancel && !isExpired ? '–û—Ç–º–µ–Ω–∞' : 'üîí'}
                        </button>
                    </div>
                `;
                bookingsList.appendChild(bookingDiv);
            });
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–º–µ–Ω—ã –±—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è
        function cancelBooking(bookingId) {
            const bookings = getBookings();
            const booking = bookings.find(b => b.id === bookingId);
            
            if (!booking) return;

            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø—Ä–∞–≤
            if (currentUser !== booking.user && !isAdmin) {
                showMessage('‚ùå –í—ã –º–æ–∂–µ—Ç–µ –æ—Ç–º–µ–Ω—è—Ç—å —Ç–æ–ª—å–∫–æ —Å–≤–æ–∏ –±—Ä–æ–Ω–∏.', 'error');
                return;
            }

            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ –æ—Ç–º–µ–Ω–∏—Ç—å —ç—Ç—É –±—Ä–æ–Ω—å?')) {
                const updatedBookings = bookings.filter(b => b.id !== bookingId);
                saveBookings(updatedBookings);
                displayBookings();
                showMessage('–ë—Ä–æ–Ω—å –æ—Ç–º–µ–Ω–µ–Ω–∞', 'success');
            }
        }

        // –ê–¥–º–∏–Ω —Ñ—É–Ω–∫—Ü–∏–∏
        function showAdminPanel() {
            showModal('adminAuthModal');
        }

        function hideAdminPanel() {
            document.getElementById('adminPanel').classList.add('hidden');
            isAdmin = false;
            displayBookings(); // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —á—Ç–æ–±—ã —Å–∫—Ä—ã—Ç—å –∫–Ω–æ–ø–∫–∏ –æ—Ç–º–µ–Ω—ã
        }

        function checkAdminPassword() {
            const password = document.getElementById('adminPassword').value;
            if (password === ADMIN_PASSWORD) {
                document.getElementById('adminPanel').classList.remove('hidden');
                hideModal('adminAuthModal');
                document.getElementById('adminPassword').value = '';
                isAdmin = true;
                displayBookings(); // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —á—Ç–æ–±—ã –ø–æ–∫–∞–∑–∞—Ç—å –≤—Å–µ –∫–Ω–æ–ø–∫–∏ –æ—Ç–º–µ–Ω—ã
                showMessage('‚úÖ –í—ã –≤–æ—à–ª–∏ –∫–∞–∫ –¥–µ–∂—É—Ä–Ω—ã–π', 'success');
            } else {
                alert('–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!');
            }
        }

        function clearAllData() {
            if (confirm('–í–ù–ò–ú–ê–ù–ò–ï! –≠—Ç–æ —É–¥–∞–ª–∏—Ç –í–°–ï –±—Ä–æ–Ω–∏. –ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å?')) {
                localStorage.removeItem(STORAGE_KEY);
                localStorage.removeItem('currentUser');
                localStorage.removeItem('showerBookings_sync');
                localStorage.removeItem('lastSync');
                localStorage.removeItem('lastUpdateCheck');
                currentUser = '';
                displayBookings();
                showMessage('–í—Å–µ –±—Ä–æ–Ω–∏ –æ—á–∏—â–µ–Ω—ã', 'success');
                hideAdminPanel();
            }
        }

        // –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        function hideModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –æ—á–∏—Å—Ç–∫–∞ –≤ –ø–æ–ª–Ω–æ—á—å
        function checkAndResetAtMidnight() {
            const now = new Date();
            const lastReset = localStorage.getItem('lastResetDate');
            const today = now.toDateString();

            if (lastReset !== today && now.getHours() === 0 && now.getMinutes() < 1) {
                localStorage.removeItem(STORAGE_KEY);
                localStorage.setItem('lastResetDate', today);
                displayBookings();
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
            currentUser = getCurrentUser();
            if (currentUser) {
                document.getElementById('userName').value = currentUser;
            }
            
            initializeCustomSelects();
            displayBookings();
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∏—Å—Ç–µ–∫—à–∏–µ –±—Ä–æ–Ω–∏ –∫–∞–∂–¥—É—é –º–∏–Ω—É—Ç—É
            setInterval(() => {
                displayBookings();
            }, 60000);
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∫–∞–∂–¥—ã–µ 10 —Å–µ–∫—É–Ω–¥
            setInterval(() => {
                checkForUpdates();
            }, 10000);
            
            setInterval(checkAndResetAtMidnight, 60000);

            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ –∑–Ω–∞—á–µ–Ω–∏—è
            setTimeout(() => {
                document.querySelector('#genderSelect').textContent = '–ú—É–∂—Å–∫–æ–π';
                document.querySelector('#slotsSelect').textContent = '1 –û–¥–∏–Ω –∫–ª—é—á—å';
                document.querySelector('#hoursSelect').textContent = '12';
                document.querySelector('#minutesSelect').textContent = '00';
                document.querySelector('#durationSelect').textContent = '30 –º–∏–Ω—É—Ç';
            }, 100);

            // –§–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ –∏–º–µ–Ω–∏
            document.getElementById('userName').focus();
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
        document.querySelectorAll('.modal-overlay, .dropdown-overlay').forEach(overlay => {
            overlay.addEventListener('click', (e) => {
                if (e.target === overlay) {
                    overlay.style.display = 'none';
                    overlay.classList.remove('active');
                }
            });
        });
    </script>
